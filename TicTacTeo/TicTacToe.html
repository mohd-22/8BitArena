<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css">
    <title>8BitArena</title>
</head>

<body>
    <header>
        <a href="../indx.html">
            <img src="../imgs/home_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
        </a>
        <a href="../lobby/lobby.html">
            <img src="../imgs/arrow_back_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
        </a>
        <img onclick="ShowOptions()" src="../imgs/settings_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
    </header>

    <div class="Container" id="con">
        <h1>Tic Tac Teo</h1>
        <div class="cellContainer">

            <div class="cell" cellIndx="0"></div>
            <div class="cell" cellIndx="1"></div>
            <div class="cell" cellIndx="2"></div>
            <div class="cell" cellIndx="3"></div>
            <div class="cell" cellIndx="4"></div>
            <div class="cell" cellIndx="5"></div>
            <div class="cell" cellIndx="6"></div>
            <div class="cell" cellIndx="7"></div>
            <div class="cell" cellIndx="8"></div>
        </div>
        <p class="info"></p>
        <p class="info2"></p>
        <p class="status"></p>
    </div>

    <!-- ////////////////////////// -->
    <div class="option hidden" id="op">
        <div class="music">

            Music: <input type="checkbox" class="toggle-music" checked><br>
        </div>
        <div class="sound">

            Sound: <input type="checkbox" class="toggle-sound" checked><br>
        </div>
        <button onclick="HideOptions()">Close</button>
    </div>
    <!-- /////////////////////////// -->
    <div class="winMassege hidden">

        <p class="gamest">congratulationsðŸŽ‰ðŸŽ‰</p>
        <div class="winMassegeText">

        </div>
        <div class="playerOneScore">

        </div>
        <div class="playerTwoScore">

        </div>
        <div>
            <button class="res2">Restart</button>
            <button class="reload">New Game</button>
        </div>
    </div>



    <script src="TicTacToe.js"></script>
    <script src="../j.js"></script>
</body>

</html>
